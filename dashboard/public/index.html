<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S6 Chromium Grid</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        header {
            background: #1e293b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }
        .logo { display: flex; align-items: center; gap: 0.75rem; }
        h1 { font-size: 1.5rem; font-weight: 600; }
        .version-badge {
            background: #334155;
            color: #94a3b8;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-weight: 500;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-badge.running { background: #065f46; color: #6ee7b7; }
        .status-badge.partial { background: #92400e; color: #fcd34d; }
        .status-badge.offline { background: #991b1b; color: #fca5a5; }
        main { padding: 1.5rem; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.25rem;
        }
        .card {
            background: #1e293b;
            border-radius: 0.75rem;
            border: 1px solid #334155;
            overflow: hidden;
        }
        .card-header {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }
        .card-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .instance-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .instance-status.running { background: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .instance-status.offline { background: #ef4444; }
        .instance-status.error { background: #f59e0b; }
        
        .vnc-preview {
            width: 100%;
            height: 200px;
            background: #0f172a;
            border: none;
            display: block;
        }
        .vnc-placeholder {
            width: 100%;
            height: 200px;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #475569;
            font-size: 0.875rem;
        }
        
        .card-info {
            padding: 0.75rem 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.8rem;
            border-bottom: 1px solid #334155;
        }
        .info-item { display: flex; gap: 0.5rem; }
        .info-label { color: #64748b; }
        .info-value { color: #e2e8f0; font-family: monospace; }
        
        .card-actions {
            padding: 0.75rem 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.4rem 0.75rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-primary:hover:not(:disabled) { background: #2563eb; }
        .btn-success { background: #22c55e; color: white; }
        .btn-success:hover:not(:disabled) { background: #16a34a; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-warning:hover:not(:disabled) { background: #d97706; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover:not(:disabled) { background: #dc2626; }
        .btn-secondary { background: #334155; color: #e2e8f0; }
        .btn-secondary:hover:not(:disabled) { background: #475569; }
        
        .header-actions { display: flex; align-items: center; gap: 0.5rem; }
        .view-all-btn {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }
        .view-all-btn:hover { background: #7c3aed; }
        .refresh-btn {
            background: none;
            border: 1px solid #334155;
            color: #94a3b8;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        .refresh-btn:hover { border-color: #3b82f6; color: #3b82f6; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1e293b;
            border-radius: 0.75rem;
            width: 95%;
            height: 95%;
            max-width: 1400px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            flex-shrink: 0;
        }
        .modal-body { flex: 1; overflow: hidden; }
        .modal-body iframe { width: 100%; height: 100%; border: none; }
        .close-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        .close-btn:hover { background: #dc2626; }
        
        .multi-view {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0f172a;
            z-index: 2000;
            flex-direction: column;
        }
        .multi-view.active { display: flex; }
        .multi-view-header {
            background: #1e293b;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            flex-shrink: 0;
        }
        .multi-view-header h2 { font-size: 1.25rem; }
        .multi-view-header .hint { color: #64748b; font-size: 0.75rem; margin-left: 1rem; }
        .multi-view-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 4px;
            padding: 4px;
            background: #334155;
            overflow: hidden;
        }
        @media (max-width: 1200px) {
            .multi-view-grid { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); }
        }
        @media (max-width: 768px) {
            .multi-view-grid { grid-template-columns: 1fr; grid-template-rows: repeat(5, 1fr); }
        }
        .vnc-cell {
            background: #1e293b;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .vnc-cell-header {
            background: #0f172a;
            padding: 0.5rem 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .vnc-cell-title { font-size: 0.875rem; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; }
        .vnc-cell-actions { display: flex; gap: 0.25rem; }
        .vnc-cell-btn {
            background: #334155;
            color: #94a3b8;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.7rem;
        }
        .vnc-cell-btn:hover { background: #475569; color: #e2e8f0; }
        .vnc-cell-frame { flex: 1; width: 100%; border: none; background: #0f172a; }
        .vnc-cell-offline {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .loading { opacity: 0.6; pointer-events: none; }
        
        .logs-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }
        .logs-btn:hover { background: #047857; }
        
        .logs-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1500;
            align-items: center;
            justify-content: center;
        }
        .logs-modal.active { display: flex; }
        .logs-content {
            background: #1e293b;
            border-radius: 0.75rem;
            width: 95%;
            height: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .logs-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            flex-shrink: 0;
        }
        .logs-header-left { display: flex; align-items: center; gap: 1rem; }
        .logs-select {
            background: #334155;
            color: #e2e8f0;
            border: 1px solid #475569;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.9rem;
        }
        .logs-body {
            flex: 1;
            overflow: auto;
            padding: 1rem;
            background: #0f172a;
        }
        .logs-output {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            color: #a5f3fc;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .logs-footer {
            padding: 0.75rem 1rem;
            border-top: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #64748b;
            flex-shrink: 0;
        }
        .logs-footer-actions { display: flex; gap: 0.5rem; }
        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .auto-refresh-toggle input { cursor: pointer; }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #1e293b;
            border: 1px solid #334155;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            z-index: 3000;
            animation: slideIn 0.3s ease;
        }
        .toast.success { border-color: #22c55e; }
        .toast.error { border-color: #ef4444; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .system-metrics {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .system-metrics span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .metric-warning { color: #f59e0b; }
        .metric-danger { color: #ef4444; }
        
        .recording-status {
            color: #ef4444;
            font-size: 0.75rem;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .settings-modal .modal-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .settings-modal label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            color: #e2e8f0;
        }
        .settings-modal input[type="range"] {
            width: 100%;
        }
        .settings-modal input[type="number"],
        .settings-modal select {
            background: #0f172a;
            color: #e2e8f0;
            border: 1px solid #334155;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        
        .recordings-grid {
            display: grid;
            gap: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .recording-item {
            background: #0f172a;
            padding: 0.75rem;
            border-radius: 0.375rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .recording-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .recording-name {
            font-weight: 500;
            color: #e2e8f0;
        }
        .recording-meta {
            font-size: 0.75rem;
            color: #64748b;
        }
        .recording-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>S6 Chromium Grid</h1>
            <span class="version-badge">v1.3.0</span>
        </div>
        <div class="header-actions">
            <div class="system-metrics">
                <span id="disk-metric">üíæ ...</span>
                <span id="cpu-metric">‚ö° ...</span>
                <span id="memory-metric">üß† ...</span>
            </div>
            <span id="overall-status" class="status-badge">Loading...</span>
            <button class="logs-btn" onclick="openRecordingsManager()">üìπ Recordings</button>
            <button class="logs-btn" onclick="openLogs()">Logs</button>
            <button class="view-all-btn" onclick="openMultiView()">View All</button>
            <button class="refresh-btn" onclick="loadStatus()">Refresh</button>
        </div>
    </header>
    
    <main>
        <div id="instances" class="grid"></div>
    </main>
    
    <div id="vnc-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Instance View</h2>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
            <div class="modal-body">
                <iframe id="vnc-iframe"></iframe>
            </div>
        </div>
    </div>
    
    <div id="logs-modal" class="logs-modal">
        <div class="logs-content">
            <div class="logs-header">
                <div class="logs-header-left">
                    <h2>Logs</h2>
                    <select id="logs-select" class="logs-select" onchange="loadLogFile()">
                        <option value="">Select log file...</option>
                    </select>
                </div>
                <button class="close-btn" onclick="closeLogs()">Close</button>
            </div>
            <div class="logs-body">
                <pre id="logs-output" class="logs-output">Select a log file to view...</pre>
            </div>
            <div class="logs-footer">
                <span id="logs-info"></span>
                <div class="logs-footer-actions">
                    <label class="auto-refresh-toggle">
                        <input type="checkbox" id="logs-auto-refresh" onchange="toggleLogsAutoRefresh()">
                        Auto-refresh
                    </label>
                    <button class="btn btn-secondary" onclick="loadLogFile()">Refresh</button>
                    <button class="btn btn-secondary" onclick="scrollLogsToBottom()">Scroll to Bottom</button>
                </div>
            </div>
        </div>
    </div>

    <div id="multi-view" class="multi-view">
        <div class="multi-view-header">
            <div style="display: flex; align-items: center;">
                <h2>All Instances</h2>
                <span class="hint">Press ESC or M to close</span>
            </div>
            <button class="close-btn" onclick="closeMultiView()">Close</button>
        </div>
        <div id="multi-view-grid" class="multi-view-grid"></div>
    </div>

    <div id="recording-settings-modal" class="modal settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recording Settings</h2>
                <button class="close-btn" onclick="closeRecordingSettings()">Close</button>
            </div>
            <div class="modal-body">
                <label>
                    FPS: <span id="fps-value">15</span>
                    <input type="range" id="fps-slider" min="5" max="60" value="15" oninput="document.getElementById('fps-value').textContent = this.value">
                </label>
                <label>
                    Quality (CRF): <span id="quality-value">23</span> <small>(lower = better quality, larger file)</small>
                    <input type="range" id="quality-slider" min="18" max="28" value="23" oninput="document.getElementById('quality-value').textContent = this.value">
                </label>
                <label>
                    Resolution:
                    <select id="resolution-select">
                        <option value="1920:1080">1920x1080 (Full HD)</option>
                        <option value="1280:720" selected>1280x720 (HD)</option>
                        <option value="854:480">854x480 (SD)</option>
                    </select>
                </label>
                <label>
                    Max File Size (MB):
                    <input type="number" id="max-size-input" value="1024" min="100" max="10000" step="100">
                </label>
                <button class="btn btn-primary" onclick="saveRecordingSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <div id="recordings-modal" class="modal">
        <div class="logs-content">
            <div class="logs-header">
                <div class="logs-header-left">
                    <h2>Recordings</h2>
                    <button class="btn btn-secondary" onclick="openRecordingSettings()">‚öôÔ∏è Settings</button>
                </div>
                <button class="close-btn" onclick="closeRecordingsManager()">Close</button>
            </div>
            <div class="logs-body">
                <div id="recordings-grid" class="recordings-grid"></div>
            </div>
            <div class="logs-footer">
                <span id="recordings-info">Loading...</span>
                <button class="btn btn-secondary" onclick="loadRecordings()">Refresh</button>
            </div>
        </div>
    </div>

    <script>
        let instances = [];
        let refreshInterval;
        let metricsInterval;
        let recordingDurationIntervals = new Map();
        let recordingSettings = {
            fps: 15,
            quality: 23,
            scale: '1280:720',
            maxSize: 1073741824
        };
        
        function getVncUrl(wsPort) {
            const host = window.location.hostname;
            return `/novnc/vnc.html?host=${host}&port=${wsPort}&autoconnect=true&resize=scale&reconnect=true&reconnect_delay=1000`;
        }
        

        
        async function loadStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                instances = data.instances || [];
                renderInstances();
                updateOverallStatus(data);
            } catch (err) {
                console.error('Failed to load status:', err);
                showToast('Failed to load status', 'error');
            }
        }
        
        async function loadMetrics() {
            try {
                const res = await fetch('/api/metrics');
                const data = await res.json();
                
                const diskPercent = (data.disk.used / data.disk.total) * 100;
                const memPercent = (data.memory.used / data.memory.total) * 100;
                const cpuPercent = parseFloat(data.cpu.usage);
                
                const diskEl = document.getElementById('disk-metric');
                diskEl.innerHTML = `üíæ ${formatBytes(data.disk.used)} / ${formatBytes(data.disk.total)}`;
                diskEl.className = diskPercent > 90 ? 'metric-danger' : diskPercent > 80 ? 'metric-warning' : '';
                
                const cpuEl = document.getElementById('cpu-metric');
                cpuEl.innerHTML = `‚ö° ${cpuPercent}%`;
                cpuEl.className = cpuPercent > 90 ? 'metric-danger' : cpuPercent > 80 ? 'metric-warning' : '';
                
                const memEl = document.getElementById('memory-metric');
                memEl.innerHTML = `üß† ${formatBytes(data.memory.used)} / ${formatBytes(data.memory.total)}`;
                memEl.className = memPercent > 90 ? 'metric-danger' : memPercent > 80 ? 'metric-warning' : '';
            } catch (err) {
                console.error('Failed to load metrics:', err);
            }
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 10) / 10 + ' ' + sizes[i];
        }
        
        function updateOverallStatus(data) {
            const badge = document.getElementById('overall-status');
            if (data.running === data.total) {
                badge.className = 'status-badge running';
                badge.textContent = `${data.running}/${data.total} Running`;
            } else if (data.running > 0) {
                badge.className = 'status-badge partial';
                badge.textContent = `${data.running}/${data.total} Running`;
            } else {
                badge.className = 'status-badge offline';
                badge.textContent = 'All Offline';
            }
        }
        
        function renderInstances() {
            const container = document.getElementById('instances');
            container.innerHTML = instances.map(inst => {
                const previewContent = inst.status === 'running'
                    ? `<div class="vnc-placeholder clickable" onclick="openVNC(${inst.id}, ${inst.wsPort})" style="cursor: pointer; background: linear-gradient(135deg, #1e293b 0%, #334155 100%); display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 10px;">
                        <div style="font-size: 48px;">üñ•Ô∏è</div>
                        <div style="font-size: 16px; color: #94a3b8;">Click to View Browser</div>
                       </div>`
                    : `<div class="vnc-placeholder">Instance Offline</div>`;
                
                return `
                <div class="card" id="card-${inst.id}">
                    <div class="card-header">
                        <div class="card-title">
                            <span class="instance-status ${inst.status}"></span>
                            Instance ${inst.id}
                        </div>
                        <span class="status-badge ${inst.status}">${inst.status}</span>
                    </div>
                    <div id="preview-${inst.id}">
                        ${previewContent}
                    </div>
                    <div class="card-info">
                        <div class="info-item">
                            <span class="info-label">CDP:</span>
                            <span class="info-value">${inst.cdpPort}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">VNC:</span>
                            <span class="info-value">${inst.vncPort}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        ${inst.status === 'running' ? `
                            <button class="btn ${inst.recording ? 'btn-danger' : 'btn-secondary'}" 
                                    onclick="${inst.recording ? `stopRecording(${inst.id})` : `startRecording(${inst.id})`}">
                                ${inst.recording ? '‚èπÔ∏è Stop' : 'üî¥ Record'}
                            </button>
                            
                            ${inst.recording ? `<span class="recording-status" id="recording-duration-${inst.id}">üî¥ ${getRecordingDuration(inst.recordingStartTime)}</span>` : ''}
                            
                            <button class="btn ${inst.gpuEnabled ? 'btn-success' : 'btn-secondary'}" 
                                    onclick="toggleGPU(${inst.id})" 
                                    title="Toggle GPU (requires restart)">
                                üéÆ ${inst.gpuEnabled ? 'ON' : 'OFF'}
                            </button>
                            
                            <button class="btn btn-primary" onclick="openVNC(${inst.id}, ${inst.wsPort})">üìπ View</button>
                            <button class="btn btn-warning" onclick="restartInstance(${inst.id})" ${inst.recording ? 'disabled' : ''}>Restart</button>
                            <button class="btn btn-danger" onclick="stopInstance(${inst.id})" ${inst.recording ? 'disabled' : ''}>Stop</button>
                        ` : `
                            <button class="btn btn-success" onclick="restartInstance(${inst.id})">Start</button>
                        `}
                        <button class="btn btn-secondary" onclick="copyEndpoint(${inst.cdpPort})">Copy CDP</button>
                    </div>
                </div>
            `;
            }).join('');
        }
        
        async function restartInstance(id) {
            const card = document.getElementById(`card-${id}`);
            card.classList.add('loading');
            try {
                const res = await fetch(`/api/instance/${id}/restart`, { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    showToast(`Instance ${id} restarted`, 'success');
                    await loadStatus();
                } else {
                    showToast(data.error || 'Failed to restart', 'error');
                }
            } catch (err) {
                showToast('Failed to restart instance', 'error');
            }
            card.classList.remove('loading');
        }
        
        async function stopInstance(id) {
            const card = document.getElementById(`card-${id}`);
            card.classList.add('loading');
            try {
                const res = await fetch(`/api/instance/${id}/stop`, { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    showToast(`Instance ${id} stopped`, 'success');
                    await loadStatus();
                } else {
                    showToast(data.error || 'Failed to stop', 'error');
                }
            } catch (err) {
                showToast('Failed to stop instance', 'error');
            }
            card.classList.remove('loading');
        }
        
        function openVNC(id, wsPort) {
            const modal = document.getElementById('vnc-modal');
            const iframe = document.getElementById('vnc-iframe');
            const title = document.getElementById('modal-title');
            
            title.textContent = `Instance ${id} - Live View`;
            iframe.src = getVncUrl(wsPort);
            modal.classList.add('active');
        }
        
        function closeModal() {
            const modal = document.getElementById('vnc-modal');
            const iframe = document.getElementById('vnc-iframe');
            modal.classList.remove('active');
            iframe.src = '';
        }
        
        function copyEndpoint(port) {
            const url = `ws://${window.location.hostname}:${port}`;
            navigator.clipboard.writeText(url).then(() => {
                showToast(`Copied: ${url}`, 'success');
            });
        }
        
        function loadRecordingSettings() {
            const saved = localStorage.getItem('recording-settings');
            if (saved) {
                try {
                    recordingSettings = JSON.parse(saved);
                } catch (e) {}
            }
            document.getElementById('fps-slider').value = recordingSettings.fps;
            document.getElementById('fps-value').textContent = recordingSettings.fps;
            document.getElementById('quality-slider').value = recordingSettings.quality;
            document.getElementById('quality-value').textContent = recordingSettings.quality;
            document.getElementById('resolution-select').value = recordingSettings.scale;
            document.getElementById('max-size-input').value = recordingSettings.maxSize / (1024 * 1024);
        }
        
        function saveRecordingSettings() {
            recordingSettings.fps = parseInt(document.getElementById('fps-slider').value);
            recordingSettings.quality = parseInt(document.getElementById('quality-slider').value);
            recordingSettings.scale = document.getElementById('resolution-select').value;
            recordingSettings.maxSize = parseInt(document.getElementById('max-size-input').value) * 1024 * 1024;
            localStorage.setItem('recording-settings', JSON.stringify(recordingSettings));
            showToast('Recording settings saved', 'success');
            closeRecordingSettings();
        }
        
        function openRecordingSettings() {
            loadRecordingSettings();
            document.getElementById('recording-settings-modal').classList.add('active');
        }
        
        function closeRecordingSettings() {
            document.getElementById('recording-settings-modal').classList.remove('active');
        }
        
        async function startRecording(id) {
            try {
                const res = await fetch(`/api/instance/${id}/recording/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(recordingSettings)
                });
                const data = await res.json();
                if (data.success) {
                    showToast(`Recording started: ${data.filename}`, 'success');
                    await loadStatus();
                    startRecordingDurationUpdate(id);
                } else {
                    showToast(data.error || 'Failed to start recording', 'error');
                }
            } catch (err) {
                showToast('Failed to start recording', 'error');
            }
        }
        
        async function stopRecording(id) {
            try {
                const res = await fetch(`/api/instance/${id}/recording/stop`, { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    showToast(`Recording stopped: ${data.filename}`, 'success');
                    await loadStatus();
                    stopRecordingDurationUpdate(id);
                } else {
                    showToast(data.error || 'Failed to stop recording', 'error');
                }
            } catch (err) {
                showToast('Failed to stop recording', 'error');
            }
        }
        
        function getRecordingDuration(startTime) {
            if (!startTime) return '00:00';
            const seconds = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        function startRecordingDurationUpdate(id) {
            stopRecordingDurationUpdate(id);
            const interval = setInterval(() => {
                const inst = instances.find(i => i.id === id);
                if (inst && inst.recording) {
                    const durationEl = document.getElementById(`recording-duration-${id}`);
                    if (durationEl) {
                        durationEl.textContent = getRecordingDuration(inst.recordingStartTime);
                    }
                } else {
                    stopRecordingDurationUpdate(id);
                }
            }, 1000);
            recordingDurationIntervals.set(id, interval);
        }
        
        function stopRecordingDurationUpdate(id) {
            const interval = recordingDurationIntervals.get(id);
            if (interval) {
                clearInterval(interval);
                recordingDurationIntervals.delete(id);
            }
        }
        
        async function toggleGPU(id) {
            const inst = instances.find(i => i.id === id);
            const newState = !inst.gpuEnabled;
            
            try {
                const res = await fetch(`/api/instance/${id}/gpu`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled: newState })
                });
                const data = await res.json();
                if (data.success) {
                    showToast(`GPU ${newState ? 'enabled' : 'disabled'}. Restart instance to apply.`, 'success');
                    await loadStatus();
                } else {
                    showToast(data.error || 'Failed to toggle GPU', 'error');
                }
            } catch (err) {
                showToast('Failed to toggle GPU', 'error');
            }
        }
        
        async function openRecordingsManager() {
            document.getElementById('recordings-modal').classList.add('active');
            await loadRecordings();
        }
        
        function closeRecordingsManager() {
            document.getElementById('recordings-modal').classList.remove('active');
        }
        
        async function loadRecordings() {
            try {
                const res = await fetch('/api/recordings');
                const data = await res.json();
                const grid = document.getElementById('recordings-grid');
                const info = document.getElementById('recordings-info');
                
                if (!data.recordings || data.recordings.length === 0) {
                    grid.innerHTML = '<div style="padding: 2rem; text-align: center; color: #64748b;">No recordings yet</div>';
                    info.textContent = '0 recordings';
                    return;
                }
                
                grid.innerHTML = data.recordings.map(rec => `
                    <div class="recording-item">
                        <div class="recording-info">
                            <div class="recording-name">${rec.filename}</div>
                            <div class="recording-meta">${formatBytes(rec.size)} ‚Ä¢ ${new Date(rec.created).toLocaleString()}</div>
                        </div>
                        <div class="recording-actions">
                            <a href="/api/recordings/${rec.filename}" download class="btn btn-primary btn-sm">‚¨áÔ∏è Download</a>
                            <button class="btn btn-danger btn-sm" onclick="deleteRecording('${rec.filename}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join('');
                
                info.textContent = `${data.recordings.length} recording${data.recordings.length !== 1 ? 's' : ''} ‚Ä¢ ${formatBytes(data.recordings.reduce((sum, r) => sum + r.size, 0))} total`;
            } catch (err) {
                showToast('Failed to load recordings', 'error');
            }
        }
        
        async function deleteRecording(filename) {
            if (!confirm(`Delete ${filename}?`)) return;
            
            try {
                const res = await fetch(`/api/recordings/${filename}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    showToast('Recording deleted', 'success');
                    await loadRecordings();
                } else {
                    showToast(data.error || 'Failed to delete', 'error');
                }
            } catch (err) {
                showToast('Failed to delete recording', 'error');
            }
        }
        
        function openMultiView() {
            const multiView = document.getElementById('multi-view');
            const grid = document.getElementById('multi-view-grid');
            
            grid.innerHTML = instances.map(inst => {
                const frameContent = inst.status === 'running'
                    ? `<iframe class="vnc-cell-frame" src="${getVncUrl(inst.wsPort)}"></iframe>`
                    : `<div class="vnc-cell-offline">Instance Offline</div>`;
                
                return `
                <div class="vnc-cell">
                    <div class="vnc-cell-header">
                        <div class="vnc-cell-title">
                            <span class="instance-status ${inst.status}"></span>
                            Instance ${inst.id}
                        </div>
                        <div class="vnc-cell-actions">
                            <button class="vnc-cell-btn" onclick="popOutVNC(${inst.id}, ${inst.wsPort})" ${inst.status !== 'running' ? 'disabled' : ''}>Pop Out</button>
                            <button class="vnc-cell-btn" onclick="focusInstance(${inst.id}, ${inst.wsPort})" ${inst.status !== 'running' ? 'disabled' : ''}>Focus</button>
                        </div>
                    </div>
                    <div id="multi-frame-${inst.id}">
                        ${frameContent}
                    </div>
                </div>
            `;
            }).join('');
            
            multiView.classList.add('active');
        }
        
        function closeMultiView() {
            const multiView = document.getElementById('multi-view');
            const grid = document.getElementById('multi-view-grid');
            multiView.classList.remove('active');
            grid.innerHTML = '';
        }
        
        function popOutVNC(id, wsPort) {
            window.open(getVncUrl(wsPort), `vnc-${id}`, 'width=1280,height=800');
        }
        
        function focusInstance(id, wsPort) {
            closeMultiView();
            openVNC(id, wsPort);
        }
        
        function showToast(message, type = 'info') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeMultiView();
                closeLogs();
            }
            if ((e.key === 'm' || e.key === 'M') && !e.ctrlKey && !e.metaKey) {
                const multiView = document.getElementById('multi-view');
                if (multiView.classList.contains('active')) {
                    closeMultiView();
                } else {
                    openMultiView();
                }
            }
            if ((e.key === 'l' || e.key === 'L') && !e.ctrlKey && !e.metaKey) {
                const logsModal = document.getElementById('logs-modal');
                if (logsModal.classList.contains('active')) {
                    closeLogs();
                } else {
                    openLogs();
                }
            }
        });
        
        let logsAutoRefreshInterval = null;
        

        
        async function openLogs() {
            const modal = document.getElementById('logs-modal');
            modal.classList.add('active');
            await loadLogsList();
        }
        
        function closeLogs() {
            const modal = document.getElementById('logs-modal');
            modal.classList.remove('active');
            stopLogsAutoRefresh();
        }
        
        async function loadLogsList() {
            const select = document.getElementById('logs-select');
            try {
                const res = await fetch('/api/logs');
                const data = await res.json();
                
                const currentValue = select.value;
                select.innerHTML = '<option value="">Select log file...</option>';
                
                if (data.logs && data.logs.length > 0) {
                    data.logs.forEach(log => {
                        const opt = document.createElement('option');
                        opt.value = log.name;
                        const sizeKb = (log.size / 1024).toFixed(1);
                        opt.textContent = `${log.name} (${sizeKb} KB)`;
                        select.appendChild(opt);
                    });
                    
                    if (currentValue) {
                        select.value = currentValue;
                    } else if (data.logs.length > 0) {
                        select.value = 'entrypoint.log';
                        if (!select.value) select.value = data.logs[0].name;
                        loadLogFile();
                    }
                }
            } catch (err) {
                showToast('Failed to load logs list', 'error');
            }
        }
        
        async function loadLogFile() {
            const select = document.getElementById('logs-select');
            const output = document.getElementById('logs-output');
            const info = document.getElementById('logs-info');
            
            const fileName = select.value;
            if (!fileName) {
                output.textContent = 'Select a log file to view...';
                info.textContent = '';
                return;
            }
            
            try {
                const res = await fetch(`/api/logs/${encodeURIComponent(fileName)}?lines=1000`);
                const data = await res.json();
                
                if (data.error) {
                    output.textContent = `Error: ${data.error}`;
                    info.textContent = '';
                } else {
                    output.textContent = data.lines || '(empty)';
                    info.textContent = `${data.totalLines} lines${data.truncated ? ' (showing last 1000)' : ''}`;
                }
            } catch (err) {
                output.textContent = `Failed to load log: ${err.message}`;
                info.textContent = '';
            }
        }
        
        function scrollLogsToBottom() {
            const body = document.querySelector('.logs-body');
            body.scrollTop = body.scrollHeight;
        }
        
        function toggleLogsAutoRefresh() {
            const checkbox = document.getElementById('logs-auto-refresh');
            if (checkbox.checked) {
                startLogsAutoRefresh();
            } else {
                stopLogsAutoRefresh();
            }
        }
        
        function startLogsAutoRefresh() {
            stopLogsAutoRefresh();
            logsAutoRefreshInterval = setInterval(() => {
                loadLogFile();
                scrollLogsToBottom();
            }, 2000);
        }
        
        function stopLogsAutoRefresh() {
            if (logsAutoRefreshInterval) {
                clearInterval(logsAutoRefreshInterval);
                logsAutoRefreshInterval = null;
            }
            const checkbox = document.getElementById('logs-auto-refresh');
            if (checkbox) checkbox.checked = false;
        }
        
        loadStatus();
        refreshInterval = setInterval(loadStatus, 10000);
        
        // Start metrics polling
        loadMetrics();
        metricsInterval = setInterval(loadMetrics, 5000);
        
        // Load recording settings from localStorage
        const savedSettings = localStorage.getItem('recordingSettings');
        if (savedSettings) {
            try {
                const settings = JSON.parse(savedSettings);
                document.getElementById('rec-fps').value = settings.fps || 15;
                document.getElementById('rec-quality').value = settings.quality || 23;
                document.getElementById('rec-scale').value = settings.scale || '1280:720';
                document.getElementById('rec-max-size').value = settings.maxSize || 1073741824;
            } catch (err) {
                console.error('Failed to load recording settings:', err);
            }
        }
        
        // Start recording duration updates for any already-recording instances
        setTimeout(() => {
            instances.forEach(inst => {
                if (inst.recording) {
                    startRecordingDurationUpdate(inst.id);
                }
            });
        }, 1000);
    </script>
