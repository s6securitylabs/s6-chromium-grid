# NGINX Reverse Proxy Configuration - Subdomain-based Routing
# Routes VNC connections using subdomains (e.g., instance0.grid.s6securitylabs.com, projectname.grid.s6securitylabs.com)

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'host="$host" subdomain="$subdomain"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=dashboard_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

    # Upstream to dashboard
    upstream dashboard {
        server dashboard:8080;
        keepalive 32;
    }

    # Extract subdomain from hostname
    # Matches: instance0.grid.s6securitylabs.com → instance0
    # Matches: projectname.grid.s6securitylabs.com → projectname
    map $host $subdomain {
        ~^([^.]+)\.grid\.s6securitylabs\.com$ $1;
        default "";
    }

    # Map static instance subdomains to websockify ports
    # instance0 → 6080, instance1 → 6081, etc.
    map $subdomain $instance_websockify_port {
        "instance0" 6080;
        "instance1" 6081;
        "instance2" 6082;
        "instance3" 6083;
        "instance4" 6084;
        "instance5" 6085;
        "instance6" 6086;
        "instance7" 6087;
        "instance8" 6088;
        "instance9" 6089;
        default "";
    }

    # HTTP Server - Redirect to HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Allow health checks without redirect
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server - Main Dashboard
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name grid.s6securitylabs.com dashboard.grid.s6securitylabs.com;

        # SSL Certificate (wildcard for *.grid.s6securitylabs.com)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root location - Dashboard
        location / {
            limit_req zone=dashboard_limit burst=20 nodelay;

            proxy_pass http://dashboard;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://dashboard;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://dashboard/api/status;
            proxy_set_header Host $host;
        }

        # Static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS Server - Instance/Project Subdomains
    # Handles: instance0.grid.s6securitylabs.com, instance1.grid.s6securitylabs.com, projectname.grid.s6securitylabs.com
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        # Match any subdomain except dashboard and grid
        server_name ~^(?!dashboard|grid).*\.grid\.s6securitylabs\.com$;

        # SSL Certificate (same wildcard cert)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # WebSocket VNC proxy - routes based on subdomain
        location /websockify {
            resolver 127.0.0.11 valid=10s;
            set $backend_host "dashboard";
            set $backend_port "";

            # Check if this is a known static instance (instance0-9)
            if ($instance_websockify_port != "") {
                set $backend_port $instance_websockify_port;
            }

            # For dynamic projects, query dashboard API for port
            # If no static mapping, ask dashboard for the websockify port
            if ($backend_port = "") {
                # Proxy to dashboard which will look up project and return correct port
                # Dashboard needs to implement: GET /api/vnc-port/{projectname}
                proxy_pass http://dashboard/api/vnc-proxy/$subdomain$is_args$args;
                break;
            }

            # Proxy to the websockify port
            proxy_pass http://$backend_host:$backend_port;
            proxy_http_version 1.1;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts (long-lived connections)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # noVNC static files (served from websockify --web flag)
        location / {
            resolver 127.0.0.11 valid=10s;
            set $backend_host "dashboard";
            set $backend_port "";

            # Use same port mapping as WebSocket
            if ($instance_websockify_port != "") {
                set $backend_port $instance_websockify_port;
            }

            # Default to port 6080 for static files if not mapped
            if ($backend_port = "") {
                set $backend_port 6080;
            }

            # Proxy to websockify port (serves noVNC static files)
            proxy_pass http://$backend_host:$backend_port;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache noVNC static assets
            expires 1h;
            add_header Cache-Control "public";
        }
    }
}
